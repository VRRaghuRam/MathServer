<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>POWER</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<style type="text/css">
body {
    background-image:linear-gradient(to left,rgb(110, 213, 101),rgb(188, 78, 78));
}
.edge {
    width: 100%;
    padding-top: 250px;
    text-align: center;
}
.box {
    display: inline-block;
    width: 500px;
    min-height: 300px;
    font-size: 10px;
    border-radius: 10px;
    background-image: linear-gradient(to right,#C33764,#1D2671);
}
.formelt {
    color: black;
    text-align: center;
    margin-top: 7px;
    margin-bottom: 6px;
}
.inten{
    font-size: 20px;
    font-style: oblique;
    font-weight: bold;
}
.resistance{
    font-size: 20px;
    font-style: oblique;
    font-weight: bold;
}
#inten{
    border-radius: 8px;
    margin-left: 30px;
    text-align: center;


}
#resistance{
    border-radius: 8px;
    margin-right: 10px;
    margin-top: 20px;
    text-align: center;


}
#formlet{
    border-radius: 8px;
    margin-left: 30px;
    text-align: center;
}
.formelt
{
    font-size: 20px;
    font-style: oblique;
    font-weight: bold;
    margin-top: 20px;
    margin-right: 5px;
}
h1 {
    color:white;
    padding-top: 15px;
}
#cal{
    cursor: pointer;
    border: none;
    border-radius: 5px;
    height: 30px;
    width: 80px;
    font-size: medium;
    color: white;
    margin-top: 20PX;
    margin-left: 5px;
    background-color:royalblue;
}

</style>
</head>
<body>
    <center>
    <h2><b>RAGHU RAM .V.R (24900512)</b></h2>
</center>
<div class="edge">
    <div class="box">
        <h1 >POWER CALCULATOR</h1>
        
        <form method="POST">
            {% csrf_token %}
            <div class="inten">
                Intensity: <input type="text" name="intensity" value="{{i}}" id="inten"> Amperes (A)<br/>
            </div>
            <div class="resistance">
                Resistance: <input type="text" id="resistance" name="resistance" value="{{r}}"> Ohm (Î©)<br/>
            </div>
            <div class="formelt">
                Power: <input type="text" id="formlet" name="power" value="{{power}}"> In Watts<br/>
            </div>
            <div class="cal">
                <input type="submit" id="cal"><br/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
